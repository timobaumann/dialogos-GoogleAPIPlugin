plugins {
  id 'java'
  id 'maven'
  id 'application'
}
repositories {
  mavenLocal()
  jcenter()
  maven { url "https://jitpack.io" }
}
dependencies {
  implementation(group:'com.github.dialogos-project', name:'dialogos', version:'2.1.3') {
    exclude module: 'DialogOS_SphinxPlugin'
    exclude module: 'DialogOS_MaryTTSPlugin'
    exclude module: 'TTSClient'
    exclude module: 'SpeechClient'
    exclude module: 'RecognizerClient'
    exclude module: 'com.clt.audio'
  }
  implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.21.0.1'
  implementation group: 'org.json', name: 'json', version: '20180130'
  implementation 'com.github.lkuza2:java-speech-api:v2.02'
  implementation group: 'com.github.axet', name: 'java-flac-encoder', version: '0.3.8'
}

mainClassName = 'GoogleAPIClient'
